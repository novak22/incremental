name: CI

on:
  push:
    branches: ['*', '**']
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint source
        run: npm run lint

      - name: Run tests
        run: npm test

      - name: Build for production
        run: npm run build
