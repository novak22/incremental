<!DOCTYPE html>
<html lang="en" data-browser-theme="day">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Online Hustle Simulator â€” Browser Shell</title>
  <link rel="stylesheet" href="styles/browser.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body data-ui-view="browser">
  <div class="browser-shell" data-theme="day">
    <header class="browser-chrome" aria-label="Browser chrome">
      <div class="browser-chrome__cluster" aria-label="Navigation controls">
        <button id="browser-nav-back" class="browser-button" type="button" title="Go back">âŸµ</button>
        <button id="browser-nav-forward" class="browser-button" type="button" title="Go forward">âŸ¶</button>
        <button id="browser-nav-refresh" class="browser-button" type="button" title="Refresh page">âŸ³</button>
      </div>
      <form id="browser-address" class="browser-address" role="search">
        <label for="browser-address-input" class="browser-address__label">Address</label>
        <input
          id="browser-address-input"
          class="browser-address__input"
          type="search"
          name="address"
          placeholder="Search hustles, niches, or paste a link"
          autocomplete="off"
        />
      </form>
      <div class="browser-chrome__cluster browser-chrome__cluster--session" aria-label="Session controls">
        <button id="browser-home-button" class="browser-button" type="button">Home</button>
        <button id="browser-command-button" class="browser-button" type="button">âŒ˜K</button>
        <button
          id="browser-theme-toggle"
          class="browser-button browser-button--icon"
          type="button"
          title="Toggle light or dark mode"
          aria-pressed="false"
        >
          <span class="browser-theme-toggle__icon" aria-hidden="true">ðŸŒž</span>
          <span class="browser-theme-toggle__label">Light</span>
        </button>
        <a
          id="browser-classic-link"
          class="browser-button"
          href="index.html"
          role="button"
          title="Pop back to the classic dashboard shell"
        >Classic Shell</a>
        <button id="browser-session-button" class="browser-button browser-button--primary" type="button">End Day</button>
      </div>
    </header>

    <div class="browser-layout">
      <aside class="browser-sidebar" aria-label="Workspace launcher">
        <section class="browser-sites">
          <header class="browser-sites__header">
            <h2 class="browser-sites__title">Apps</h2>
            <p id="browser-sites-note" class="browser-sites__note">
              Pick a workspace to launch. Status badges refresh in real time.
            </p>
          </header>
          <ul id="browser-site-list" class="browser-app-list" aria-live="polite"></ul>
          <button id="browser-add-site" class="browser-app-button" type="button">Discover more apps</button>
        </section>
      </aside>

      <main class="browser-main" aria-live="polite">
        <section id="browser-home" class="browser-home" aria-labelledby="browser-widget-todo-heading">
          <section class="browser-launch" aria-label="Today's focus">
            <section class="todo-widget" data-widget="todo" aria-labelledby="browser-widget-todo-heading">
              <header class="todo-widget__header">
                <div class="todo-widget__intro">
                  <h2 id="browser-widget-todo-heading">Today's Tasks</h2>
                  <p id="browser-widget-todo-note">Pick the moves that make today sparkle.</p>
                </div>
                <dl class="todo-widget__hours" aria-live="polite">
                  <div class="todo-widget__hours-row">
                    <dt>Hours available</dt>
                    <dd id="browser-widget-todo-available">0h</dd>
                  </div>
                  <div class="todo-widget__hours-row">
                    <dt>Hours spent</dt>
                    <dd id="browser-widget-todo-spent">0h</dd>
                  </div>
                </dl>
              </header>

              <ul id="browser-widget-todo-list" class="todo-widget__list" aria-live="polite"></ul>

              <section class="todo-widget__done" aria-labelledby="browser-widget-todo-done-heading">
                <h3 id="browser-widget-todo-done-heading">Done</h3>
                <ul id="browser-widget-todo-done" class="todo-widget__done-list"></ul>
              </section>

              <button id="browser-widget-todo-end" class="todo-widget__end" type="button">End Day</button>
            </section>
          </section>
        </section>
      </main>
    </div>
  </div>

  <script type="module" src="src/main.js"></script>
</body>
</html>
